## When Initializing aide this can take longer on some systems
# changing the values enables user to change to thier own requirements
debian11cis_aide_init:
    async: 45  # Maximum Time in seconds
    poll: 0  # Polling Interval in seconds

# Control 1.3.2
# These are the crontab settings for file system integrity enforcement
debian11cis_aide_cron:
    cron_user: root
    cron_file: /etc/cron.d/aide_cron
    aide_job: '/usr/bin/aide.wrapper --config /etc/aide/aide.conf --check'
    aide_minute: 0
    aide_hour: 5
    aide_day: '*'
    aide_month: '*'
    aide_weekday: '*'

