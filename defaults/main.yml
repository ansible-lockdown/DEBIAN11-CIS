update_audit_template: false

## Advanced option found in auditd post
allow_auditd_uid_user_exclusions: false

# Control 4.1.2.3
debian11cis_auditd:
    action_mail_acct: root
    space_left_action: email
    admin_space_left_action: halt
    max_log_file_action: keep_logs

# Control 4.2.x
# Set to be rsyslog or journald dependent on what you are using
debian11cis_syslog_service: rsyslog
debian11cis_remote_log_server: 192.168.2.100
debian11cis_system_is_log_server: false

# Control 4.2.1.1.x & 4.2.1.x journald
debian11cis_journal_upload_serverkeyfile:
debian11cis_journal_servercertificatefile:
debian11cis_journal_trustedcertificatefile:
# Be aware to uncomment the values below when values are set
debian11cis_journald_systemmaxuse: "#SystemMaxUse="
debian11cis_journald_systemkeepfree: "#SystemKeepFree="
debian11cis_journald_runtimemaxuse: "#RuntimeMaxUse="
debian11cis_journald_runtimekeepfree: "#RuntimeKeepFree="
debian11cis_journald_maxfilesec: "#MaxFileSec="
# Control 4.2.2.x Rsyslog

debian11cis_rsyslog_ansible_managed: true

# Section 5 Control Variables

# debian11cis_sshd will contain all sshd variables where possible.

debian11cis_sshd:
    log_level: "INFO"
    max_auth_tries: 4
    ciphers:
        - chacha20-poly1305@openssh.com
        - aes256-gcm@openssh.com
        - aes128-gcm@openssh.com
        - aes256-ctr
        - aes192-ctr
        - aes128-ctr
    macs:
        - hmac-sha2-512-etm@openssh.com
        - hmac-sha2-256-etm@openssh.com
        - hmac-sha2-512
        - hmac-sha2-256
    kex_algorithms:
        - curve25519-sha256
        - curve25519-sha256@libssh.org
        - diffie-hellman-group14-sha256
        - diffie-hellman-group16-sha512
        - diffie-hellman-group18-sha512
        - ecdh-sha2-nistp521
        - ecdh-sha2-nistp384
        - ecdh-sha2-nistp256
        - diffie-hellman-group-exchange-sha256
    client_alive_interval: 300
    client_alive_count_max: 3
    login_grace_time: 60
    max_sessions: 8
    # WARNING: make sure you understand the precedence when working with these values!!
    allow_users: ""
    allow_groups: ""
    deny_users: ""
    deny_groups: ""

# Control 5.3.1
# debian11cis_sudo_package is the name of the sudo package to install
# The possible values are "sudo" or "sudo-ldap"
debian11cis_sudo_package: "sudo"

# Control 5.3.3
# debian11cis_sudo_logfile is the path and file name of the sudo log file
debian11cis_sudo_logfile: "/var/log/sudo.log"
#### 5.3.6
debian11cis_sudo_timestamp_timeout: 15
# Control 5.3.7
debian11cis_sugroup: nosugroup

## Control 5.4.1
# This variable allows us to use either
#
# If true will only run minclass else will set extended options when false
debian11cis_pwquality_minclass: true
debian11cis_pwquality_minclass_value: '4'
debian11cis_pwquality:
    - key: '#minclass'
      value: "{{ debian11cis_pwquality_minclass_value }}"
    - key: 'minlen'
      value: '14'
    - key: 'dcredit'
      value: '-1'
    - key: 'ucredit'
      value: '-1'
    - key: 'ocredit'
      value: '-1'
    - key: 'lcredit'
      value: '-1'

# Control 5.4.2
# This can seriously break access to a system
## The end state the file /etc/pam.d/common-auth need to be understood
## If using external auth providers this will be very different
debian11cis_allow_common_auth_rewrite: false
debian11cis_rule_5_4_2_faillock_config: |
    auth       required pam_faillock.so preauth
    auth       [success=1 default=ignore] pam_unix.so nullok
    auth       [default=die] pam_faillock.so authfail
    auth       sufficient pam_faillock.so authsucc

# Control 5.4.3
# debian11cis_pamd_pwhistory_remember is number of password chnage cycles a user can re-use a password
# This needs to be 5 or more to conform to CIS standards
debian11cis_pamd_pwhistory_remember: 5

# Control 5.4.4
# debian11cis_passwd_hash_algo is the hashing algorithm used
debian11cis_passwd_hash_algo: yescrypt  # pragma: allowlist secret
# Set pam as well as login defs if PAM is required
debian11cis_passwd_setpam_hash_algo: false

# debian11cis_pass will be password based variables
# Control 5.5.1.1
# pass_min_days is the min number of days allowed between changing passwords. Set to 1 or more to conform to CIS standards
# Control 5.5.1.2
# max_days forces passwords to expire in configured number of days. Set to 365 or less to conform to CIS standards
# Control 5.5.1.3
# warn_age is how many days before pw expiry the user will be warned. Set to 7 or more to conform to CIS standards
# Control 5.5.1.4
# inactive the number of days of inactivity before the account will lock. Set to 30 day sor less to conform to CIS standards
debian11cis_pass:
    max_days: 365
    min_days: 1
    warn_age: 7
    inactive: 30

# Control 5.5.4
# debian11cis_bash_umask is the umask to set in the /etc/bash.bashrc and /etc/profile.
# The value needs to be 027 or more restrictive to comply with CIS standards
debian11cis_bash_umask: '027'

# Control 5.5.5
# Session timeout setting file (TMOUT setting can be set in multiple files)
# Timeout value is in seconds. Set value to 900 seconds or less
debian11cis_shell_session_timeout:
    file: /etc/profile.d/tmout.sh
    timeout: 900

# UID settings for interactive users
# These are discovered via logins.def if set true
discover_int_uid: false
min_int_uid: 1000
max_int_uid: 65533

# Section 6 Control Variables
# Control 6.1.9
# debian11cis_no_world_write_adjust will toggle the automated fix to remove world-writable perms from all files
# Setting to true will remove all world-writable permissions, and false will leave as-is
debian11cis_no_world_write_adjust: true

# Control 6.1.10
# debian11cis_un_owned_owner is the owner to set files to that have no owner
debian11cis_unowned_owner: root
# debian11cis_no_owner_adjust will toggle the automated fix to give a user to unowned files/directories
# true will give the owner from debian11cis_un_owned_owner to all unowned files/directories and false will skip
debian11cis_no_owner_adjust: true
# Control 6.1.11
# debian11cis_ungrouped_group is the group to set files to that have no group
debian11cis_ungrouped_group: root
# debian11cis_no_group_adjust will toggle the automated fix to give a group to ungrouped files/directories
# true will give the group from debian11cis_un_owned_group to all ungrouped files/directories and false will skip
debian11cis_no_group_adjust: true

# Control 6.1.12
# debian11cis_suid_adjust is the toggle to remove the SUID bit from all files on all mounts
# Set to true this role will remove that bit, set to false we will just warn about the files
debian11cis_suid_adjust: false

# Control 6.1.13
# debian11cis_sgid_adjust is the toggle to remove the SGID bit from all files on all mounts
# Set to true this role will remove that bit, set to false we will just warn about the files
debian11cis_sgid_adjust: false

# Control 6.2.7
# debian11cis_dotperm_ansiblemanaged is a toggle to allow this role to modify permissions on dot files
debian11cis_dotperm_ansiblemanaged: true
